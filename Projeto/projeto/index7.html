<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #div1, #div2 {
            height: 100px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
    <tittle> Drag & drop | Arraste e Solte </tittle>
</head>
<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="img/bidu-removebg-preview.png" draggable="true" 
    ondragstart="drag(event)" width="100px" alt="Esse Ã© o Bidu!">
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
